apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-time
  namespace: http-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: simple-time
  template:
    metadata:
      labels:
        app.kubernetes.io/name: simple-time
    spec:
      containers:
        - name: web
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
          resources:
            limits:
              memory: "64Mi"
              cpu: "250m"
            requests:
              memory: "64Mi"
              cpu: "250m"
